<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
</head>
<body>
<h1 th:text="${titulo}"></h1>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about"
                                        th:href="@{/listar}">Cliente</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
        <form th:action="@{/form}" th:object="${cliente}" method="post">
        <table class="table table-bordered">
        <tr>
            <td>nombre</td>
            <td><input type="text" th:field="*{nombre}" class="form-control"/></td>
        </tr>
        <tr>
            <td>apellido</td>
            <td><input type="text" th:field="*{apellido}"  class="form-control"/></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" th:field="*{email}"  class="form-control"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Crear Cliente" class="btn btn-primary"/></td>
        </tr>


    </table>
    <input type="hidden" th:field="*{id}"/>
    </div>
</form>


</body>
</html>
